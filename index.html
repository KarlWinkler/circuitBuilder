<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>circuit project</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>




    <canvas id="canvas" width="1200" height="800"></canvas>

    <!-- <button class="settings-button" type="button" name="button">Settings</button> -->

    <img id="resistorSprite" src="res/resistorSprite.png" alt="" width="0" height="0">

    <img id="voltageSprite0" src="res/voltageSprite.png" alt="" width="0" height="0">
    <img id="voltageSprite90" src="res/voltageSprite90.png" alt="" width="0" height="0">
    <img id="voltageSprite180" src="res/voltageSprite180.png" alt="" width="0" height="0">
    <img id="voltageSprite270" src="res/voltageSprite270.png" alt="" width="0" height="0">

    <img id="currentSprite0" src="res/currentSprite.png" alt="" width="0" height="0">
    <img id="currentSprite90" src="res/currentSprite90.png" alt="" width="0" height="0">
    <img id="currentSprite180" src="res/currentSprite180.png" alt="" width="0" height="0">
    <img id="currentSprite270" src="res/currentSprite270.png" alt="" width="0" height="0">
    <!-- the div is here in case I want to do something with it and Im too lazy to get rid of it (now I need it for formating)-->
    <div>
      <div id="dataSheetForm" hidden>
        <label class="data-form data-label" for="voltage-input">Voltage: </label>
        <input class="data-form data-input" id="voltage-input" type="text" name="" value="">
        <label class="data-form data-label" for="current-input">Current: </label>
        <input class="data-form data-input" id="current-input" type="text" name="" value="">
        <label class="data-form data-label" for="resistance-input">Resistance: </label>
        <input class="data-form data-input" id="resistance-input" type="text" name="" value="">
        <button class="data-form" id="data-submit" type="button" name="button"  onclick="submitData()">Change</button>
      </div>
    </div>

    <button class="lightMode-button" type="button" name="button" onclick="themeSelect(0)">Light Mode</button>
    <button class="darkMode-button" type="button" name="button" onclick="themeSelect(1)">Dark Mode</button>

    <button class="save-button" type="button" name="button" onclick="save()">Save Circuit</button>

    <button class="solve-button" type="button" name="button" onclick="solve()">Solve Circuit</button>
    <br>

    <div id="saveDiv" class="save-div">
      <h1>Saved Circuits</h1>
      <h6>(drag and drop a text file to load a new circuit)</h6>
      <hr>
    </div>
    <button class="download-button" type="button" name="button" onclick="download()">Download Circuit</button>
    <br>
    <input class="load-file" type="file" name="" value="Load File" accept=".txt">


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- javaScript -->
    <!-- shape functions -->
    <script src="shapeFunctions.js" charset="utf-8"></script>
    <!-- save and load functions -->
    <script src="saveAndLoad.js" charset="utf-8"></script>
    <!-- connection handling -->
    <script src="connections.js" charset="utf-8"></script>
    <!-- circuit solving logic -->
    <script src="solver.js" charset="utf-8"></script>
    <!-- menu render -->
    <script src="menu.js" charset="utf-8"></script>
    <!-- main -->
    <script src="index.js" charset="utf-8"></script>

    <script type="text/javascript">

    // this prevents an annoying form resubmission text box from poping up when you reload/leave the page
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }

    </script>

  </body>
</html>
